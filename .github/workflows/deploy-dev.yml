name: Deploy to Dev

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}
      
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/nirdclub__id_ed25519
          chmod 600 ~/.ssh/nirdclub__id_ed25519
          ssh-keyscan -H host78.nird.club >> ~/.ssh/known_hosts
          ssh-keyscan -H host74.nird.club >> ~/.ssh/known_hosts

      - name: Install Ansible
        run: |
          pip install ansible

      - name: Deploy application using Ansible
        run: |
          cd ansible
          # Update inventory to use the GitHub Actions SSH key path
          sed -i 's|~/.ssh/keys/nirdclub__id_ed25519|~/.ssh/nirdclub__id_ed25519|g' inventory
          ansible-playbook -i inventory deploy-app-dev.yml \
            --private-key ~/.ssh/nirdclub__id_ed25519 \
            --become

      - name: Deploy NGINX configuration using Ansible
        run: |
          cd ansible
          ansible-playbook -i inventory deploy-nginx-dev.yml \
            --private-key ~/.ssh/nirdclub__id_ed25519 \
            --become

      - name: Notify deployment
        run: |
          echo "Deployment to dev environment completed"

