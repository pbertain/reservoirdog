name: Deploy to Prod

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}
      
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/nirdclub__id_ed25519
          chmod 600 ~/.ssh/nirdclub__id_ed25519
          ssh-keyscan -H host74.nird.club >> ~/.ssh/known_hosts
          ssh-keyscan -H host78.nird.club >> ~/.ssh/known_hosts

      - name: Deploy to prod server
        env:
          DEPLOY_HOST: host74.nird.club
          DEPLOY_USER: ansible
          DEPLOY_PATH: /opt/prod/reservoirdog
          DEPLOY_PORT: 45080
        run: |
          ssh -i ~/.ssh/nirdclub__id_ed25519 $DEPLOY_USER@$DEPLOY_HOST << 'ENDSSH'
            set -e
            cd $DEPLOY_PATH
            
            # Create directory if it doesn't exist
            mkdir -p $DEPLOY_PATH
            cd $DEPLOY_PATH
            
            # Pull latest code
            git fetch origin main
            git reset --hard origin/main
            
            # Create virtual environment if it doesn't exist
            if [ ! -d venv ]; then
              python3 -m venv venv
            fi
            
            # Activate venv and install dependencies
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
            
            # Initialize database if needed
            if [ ! -f data/reservoir_data.db ]; then
              python -c "from database import init_db; init_db()"
            fi
            
            # Record deployment in database
            COMMIT_SHA=$(git rev-parse HEAD)
            COMMIT_MSG=$(git log -1 --pretty=%B)
            python deploy_helper.py prod "$COMMIT_SHA" "$COMMIT_MSG" "main" "GitHub Actions"
            
            # Restart application (using systemd or supervisor)
            # If using systemd:
            sudo systemctl restart reservoirdog-prod || true
            
            # Or if using a process manager script:
            # pkill -f "python.*app.py" || true
            # nohup venv/bin/python app.py > app.log 2>&1 &
            
            echo "Deployment completed successfully"
          ENDSSH

      - name: Install Ansible
        run: |
          pip install ansible

      - name: Deploy NGINX configuration
        run: |
          cd ansible
          # Update inventory to use the GitHub Actions SSH key path
          sed -i 's|~/.ssh/keys/nirdclub__id_ed25519|~/.ssh/nirdclub__id_ed25519|g' inventory
          ansible-playbook -i inventory deploy-nginx-prod.yml \
            --private-key ~/.ssh/nirdclub__id_ed25519 \
            --become

      - name: Notify deployment
        run: |
          echo "Deployment to prod environment completed"

